<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Titulo W.VueJs</title>
    <meta charset="UTF-8">
    <meta name="title" content="Titulo Web">
    <meta name="description" content="descripcion Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link href="css/style.css" rel="stylesheet">

    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
    <div id="app">
    Hola {{ nombre }}, estamos entre los primeros meses {{meses}} del anio {{anio}}, el mes de {{meses[1]}} es el mas frio!!
    </div>
    <script>
        const holaMundo = {
            data() {
                return {
                    nombre: 'Fernando!!',
                    anio: 2021,
                    meses: ['Enero','Febrero']
                }
            }
        }
        Vue.createApp(holaMundo).mount('#app')
    </script>
    </body>
</html>
