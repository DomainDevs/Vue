<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Titulo W.VueJs</title>
    <meta charset="UTF-8">
    <meta name="title" content="Titulo Web">
    <meta name="description" content="descripcion Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <table class="table stripped bordered">
                    <thead>
                        <tr>
                            <th>nombre</th>
                            <th>usuario</th>
                            <th>correo</th>
                            <th>Direccion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="usuario in usuarios" v-bind:id="usuario.id">
                            <td>{{usuario.name}}</td>
                            <td>{{usuario.username}}</td>
                            <td>{{usuario.email}}</td>
                            <td>
                                <ul>
                                    <li>Ciudad:{{usuario.address.city}}</li>
                                    <li>,Calle: {{usuario.address.street}}</li>
                                    <li>,Calle: {{usuario.address.zipcode}}</li>
                                </ul>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            const app = {
                data(){
                    return {
                        usuarios: [],
                        posts:[]
                    }
                },
                methods: {
                    getUsuarios()
                    {
                        fetch('https://jsonplaceholder.typicode.com/users')
                        .then(response => response.json())
                        .then(data =>{
                            this.usuarios = data;
                        })
                    },
                    getPosts()
                    {
                        fetch('https://jsonplaceholder.typicode.com/posts')
                        .then(response => response.json())
                        .then(data => {
                            this.posts = data;
                        })
                    }
                },
                mounted(){
                    this.getUsuarios();
                    this.getPosts();
                }
            }
            var AppMount = Vue.createApp(app).mount('#app')
        </script>
    </body>
</html>
