<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Titulo W.VueJs</title>
    <meta charset="UTF-8">
    <meta name="title" content="Titulo Web">
    <meta name="description" content="descripcion Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .rounded
        {
            border-radius: 50px;
        }
        .square
        {
            height: 50px;
            width: 50px;
        }
    </style>
    </head>
    <body>
    <div id="app">
        <div class="container" style="padding:50px">
            <div class="square teal" v-bind:class="{rounded}"></div>
            <button @click="(rounded = !rounded)">Cambiar</button>
        </div>
        <div class="container" style="padding:50px">
            <div v-bind:class="[enableRoundedClass?roundedClass:'', squareClass]"></div>
            <button @click="(rounded = !rounded)">Cambiar1</button>
        </div>
    </div>
    <script>
        const app = {
            data() {
                return {
                    rounded: true,
                    square: true,
                    roundedClass: 'rounded red btn',
                    squareClass: 'square',
                    enableRoundedClass: true
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
    </body>
</html>
