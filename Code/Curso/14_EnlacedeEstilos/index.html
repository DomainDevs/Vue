<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Titulo W.VueJs</title>
    <meta charset="UTF-8">
    <meta name="title" content="Titulo Web">
    <meta name="description" content="descripcion Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
    <div id="app">
        <div v-bind:style="mystyle2">
            Hola Mundo
        </div>
        <div v-bind:style="[mystyle, mystyle2]">
            Hola Mundo
        </div>
    </div>
    <script>
        const App = {
            data() {
                return {
                    mystyle: {'font-size':'16px', height:'50px', width:'50px', backgroundColor:'green'},
                    mystyle2: {'border':'dashed 1px black'},
                    color: 'red'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
    </body>
</html>
