<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Titulo W.VueJs</title>
    <meta charset="UTF-8">
    <meta name="title" content="Titulo Web">
    <meta name="description" content="descripcion Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
    <div id="app">
        <component-template v-for="post in posts"
        v-bind:post="post"></component-template>
    </div>
    <script>
        const App = {
            data() {
                return {
                    totalComponentes: 5,
                    posts: []
                }
            },
            created(){
                    fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(data =>{
                        console.log(data);
                        this.posts = data;
                    })
            }
        }
        
        var _app = Vue.createApp(App);

        _app.component('component-template', {
            template: `<div class="card-panel teal white-text">
                        <h5>{{post.id}} - {{post.title}}</h5>,
                        <p>{{post.body}}</p>,
                        </div>`,
            props: {
                post: Object
            }
        });

        var Appmount = _app.mount('#app')
    </script>
    </body>
</html>
